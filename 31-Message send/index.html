<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message sender Through Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>A Message You Would Like To Pass</h3>
        <form id="message-form">
            <input type="text" id="inputmessage">
            <input type="submit" id="submit" class="btn">
        </form>
        <h5 class="feedback">Please enter a value to pass</h5>
        <h4 class="Last">Last Message Delivered!</h4>
        <h4 class="message-content">Hello World</h4>

    </div>
    <script src="app.js"></script>
</body>

</html>
